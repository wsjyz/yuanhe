<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="${request.contextPath}/images/favicon.png">

    <title>SLS</title>

    <!-- Bootstrap core CSS -->
    <link href="${request.contextPath}/css/bootstrap.css" rel="stylesheet">
    <script src="${request.contextPath}/js/jquery-2.0.0.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="${request.contextPath}/css/login.css" rel="stylesheet">
    <script>
        $(function(){
            $('#loginBtn').click(function(){
                var loginName = $('#loginName').val();
                var password = $('#password').val();
                $.ajax({
                    url: "${request.contextPath}/login",
                    data:{userName:loginName,password:password}
                }).done(function(result) {
                    if(result == 'success'){
                        window.location.href = "${request.contextPath}/dealer/tolist";
                    }else{
                        alert('输入信息有误');
                    }
                });
            });
        });

    </script>
</head>

<body>

<div class="container">

    <form class="form-signin" method="post" >
        <h2 class="form-signin-heading">请登录</h2>
        <input type="text" id="loginName" class="form-control" placeholder="请输入用户名" required autofocus>
        <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
        <button id="loginBtn" class="btn btn-lg btn-primary btn-block" type="button">登录</button>
    </form>

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
