<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="${request.contextPath}/css/jquery.mobile-1.4.2.min.css">
    <script src="${request.contextPath}/js/jquery-2.0.0.min.js"></script>
    <script src="${request.contextPath}/js/jquery.mobile-1.4.2.min.js"></script>
    <script type="application/javascript">
        $(function(){
            $.getJSON("${request.contextPath}/order/find-Orderlist?dealerId=${dealerId}",
                    function(data) {
                        $.each(data, function(i, item) {
                            $("#linklist").append(
                                "<tr> <td><img style='width:50px;height: 50px' src=\""+item.commodityPic+"\"> </td>"
                                +" <td>"+item.commodityName+" </td>"
                                +" <td>"+item.paymentWeixinNick+" </td>"
                                +" <td>"+item.realPay+" </td>"
                                +" <td>"+item.membersCommissionMoney+" </td>"
                                +" <td>"+item.salesCommissionMoney+" </td>"
								+"</tr>"
                            );
                        });
                    });

        });
    </script>
</head>
<body>

<div data-role="page" id="pageone">
    <div data-role="content">
        <h2>订单列表</h2>
      <table cellpadding="0" cellspacing="0" border="1"  width="100%"    id="example">
        <thead>
        <tr>
            <th width="15%">商品图片</th>
            <th width="25%">商品名称</th>
            <th width="25%">购买人</th>
            <th width="15%">金额 </th>
            <th width="10%">会员佣金金额 </th>
           <th width="10%">销售佣金金额</th>
                
        </tr>
        </thead>
 		<tbody id="linklist" data-role="listview" data-inset="true">
        </tbody>
    </table>
       
    </div>
</div>

</body>
</html>
