    <script type="application/javascript">
        $(function(){
            $.getJSON("${request.contextPath}/promote-link/find-list",
                    function(data) {
                        $.each(data, function(i, item) {
                            $("#linklist").append(
                                "<li class=\"ui-li-has-thumb ui-first-child\">" +
                                            "<a href=\"javascript:toShare('"+item.linkUrl+"','"+item.linkId+"')\" " +
                                        "class=\"ui-btn ui-btn-icon-right ui-icon-carat-r\">" +
                                        "<img src=\"${request.contextPath}/images/chrome.png\">"+
                                    "<h2>"+item.linkTitle+"</h2>"+
                                    "<p>"+item.linkUrl+"</p>"+
                                    "</a>"+
                                "</li>"

                            );
                        });
                    });

        });
        function toShare(linkUrl,linkId){
//            $("#linkUrl").val(linkUrl);
//            $("#linkId").val(linkId);
            //document.getElementById("shareForm").submit();
            window.location.href = "${request.contextPath}/dealer/to-share-link?linkUrl="+linkUrl
                    +"&linkId="+linkId+"&dealerId=${dealerId}";
        }
    </script>
</head>

    <input type="hidden" id="linkUrl">
