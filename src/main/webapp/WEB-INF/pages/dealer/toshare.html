<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>分享</title>
    <link rel="stylesheet" href="${request.contextPath}/css/jquery.mobile-1.4.2.min.css">
    <script src="${request.contextPath}/js/jquery-2.0.0.min.js"></script>
    <script src="${request.contextPath}/js/jquery.mobile-1.4.2.min.js"></script>
    <script type="text/javascript" src="${request.contextPath}/js/jquery.qrcode.min.js"></script>
    <script>
        function toShare(){
            window.location.href = "${shareLink}";
        }
        $(function(){
            $("#code").qrcode({
                render: "table", //table方式
                width: 200, //宽度
                height:200, //高度
                text: "${shareLink}" //任意内容
            });
        })
    </script>
</head>
<body style="text-align: center">
<div id="code" style="margin:0 auto;width: 200px;padding-top: 30px;"></div>
<div data-role="content">
    <input type="button" id="shareBtn" value="去推广界面"  onclick="toShare()"/>
</div>
</body>
</html>
