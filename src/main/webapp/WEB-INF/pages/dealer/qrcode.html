<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>企业二维码</title>
    <script src="${request.contextPath}/js/jquery-2.0.0.min.js"></script>
    <script>

        $(document).ready(function() {
            alert("fff");
                var dealerId = $('#dealerId').val();
                $.ajax({
                    url: "${request.contextPath}/dealer/get-qrcode?dealerId="+dealerId
                }).done(function(result) {
                    showQrcode(result);
                });
        });
        function showQrcode(ticket){
            $.ajax({
                url: "${request.contextPath}/dealer/show-qrcode?ticket="+ticket
            }).done(function(result) {
                console.log(result);
                $('#qrcodeDiv').html(result);
            });
        }
    </script>
</head>
<body>
<input type="text" id="dealerId" value="${dealerId}">
<div id="qrcodeDiv">

</div>
</body>
</html>
